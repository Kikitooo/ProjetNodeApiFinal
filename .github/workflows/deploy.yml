name: Node.js Bear API CI/CD
on:
  push:
    branches: [ main ]
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    - run: npm ci
    - name: Build Docker
      run: docker build -t scotch-bear-api .
    - name: Login Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Tag & Push (minuscules)
      run: |
        docker tag scotch-bear-api docker.io/${{ secrets.DOCKER_USERNAME }}/scotch-bear-api:latest
        docker push docker.io/${{ secrets.DOCKER_USERNAME }}/scotch-bear-api:latest
